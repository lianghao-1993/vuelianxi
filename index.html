    <script>
        // 闭包
        function parent() {
            let num = 0;
            function child() {
                num++;
                return num;
            }
            return child;
        }
        const num = parent()


        //递归 阶乘
        function recursion(num) {
            if (num === 1) {
                return num;
            } else {
                return num * recursion(num - 1)
            }

        }
        const digui = recursion(5)


        //水仙花数
        function shuixianhua(start, end) {
            let arr = [];
            for (let i = start; i <= end; i++) {
                let num = i;
                let str = i.toString();
                if (Math.pow(str[0], 3) + Math.pow(str[1], 3) + Math.pow(str[2], 3) === num) {
                    arr.push(num)
                }
            }
            return arr
        }
        const ary = shuixianhua(100, 1000)

        //sort排序  升序a-b  降序b-a  原理就是冒泡排序
        const srotArr = [1, 3, 4, 2, 44, 22, 46, 99, 234, 23, 56, 67, 84];
        srotArr.sort((a, b) => {
            return b - a
        })


        // 冒泡排序
        function sortArr(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.legnth; j++) {
                    if (arr[i] < arr[j]) {
                        let temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }

        const newarr = sortArr(srotArr);
